<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>
        <head> To Do List </head>
    </h1>
    <main>
        <section id="inputArea">
            <input id="inputBox" type: "text" placeholder="task">
            <button id="addButton"> Add </button>
        </section>
        <section id="displayArea">
            <h2> Display Tasks </h2>
            <table class: "table table-striped" id="mainTable">
                <thead id="thead">
                    <th> Task Name </th>
                    <th> Status </th>
                </thead>
                <tbody id="taskTable">
                </tbody>
            </table>
    </main>
    <footer>
    </footer>

</body>

</html>
